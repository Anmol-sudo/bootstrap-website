<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-Style Navbar</title>

   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f8f9fa;
      }

      
      .navbar {
        background-color: #f8f8f8 !important;
        padding: 0.4rem 1rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand i {
        font-size: 1.5rem;
        color: #000;
        transition: color 0.3s ease;
      }

      .navbar-brand i:hover {
        color: #0071e3; 
      }

      .navbar-nav {
        margin: 0 auto;
        gap: 1.2rem; 
      }

      .nav-link {
        color: #000 !important;
        font-size: 0.95rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #0071e3 !important;
      }

      .nav-link i {
        font-size: 1.2rem;
      }

   
      .navbar-collapse {
        justify-content: center;
      }

  
      @media (max-width: 992px) {
        .navbar-nav {
          text-align: center;
          gap: 0.5rem;
        }
      }

      
      .navbar.fixed-top {
        backdrop-filter: blur(10px);
        background-color: rgba(248, 248, 248, 0.9) !important;
      }
    </style>
  </head>

  <body>
    
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        
        

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="navbar-brand" href="#"><i class="bi bi-apple"></i></a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Store</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Mac</a></li>
            <li class="nav-item"><a class="nav-link" href="#">iPad</a></li>
            <li class="nav-item"><a class="nav-link" href="#">iPhone</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Watch</a></li>
            <li class="nav-item"><a class="nav-link" href="#">AirPods</a></li>
            <li class="nav-item"><a class="nav-link" href="#">TV & Home</a></li>
            <li><a class="nav-link" href="#"><i class="bi bi-search"></i></a></li>
            <li><a class="nav-link" href="#"><i class="bi bi-cart"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
